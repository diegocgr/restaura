<!doctype html>
<html lang="es">
  <head>
    <title>RestAura</title>
    <link rel="icon" href="icono.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 mt-2">
          <nav class="navbar px-0 justify-content-between">
            <a class="navbar-brand titulo" href="index.html">RestAura</a>

            <a href="foro.html">Foro</a>
            <a href="conversacion.html">Conversación</a>
            <a href="registro.html">Registro</a>

            <form class="form-inline">
              <div id="bloqueIniciarSesion">
                <input id="correo" class="form-control mr-sm-2" type="email" placeholder="Correo electrónico..." aria-label="correoElectronico">
                <input id="contrasena" class="form-control mr-sm-2" type="password" placeholder="Contraseña..." aria-label="contrasena">
                <button id="sesion" class="btn btn-success my-2 my-sm-0 mr-sm-2" type="submit">Iniciar sesión</button>
              </div>
              <span id="mensajeBienvenida" class="noMostrar">Bienvenido <strong id="nombreUsuario"></strong> </span> 
              <button id="desconectar" class="btn btn-danger my-2 my-sm-0 mr-sm-2" type="submit">Desconectar</button>
            </form>
          </nav>

          <div class="separador"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid fondoRegistro">
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="otro">Registro</h1>
                <p>Tu solicitud de registro será gestionada por el equipo médico de la plataforma</p>
                <form class="mt-5">
                  <div class="form-group">
                    <label for="correoRegistro">Correo electrónico</label>
                    <input type="email" class="form-control" id="correoRegistro" placeholder="name@example.com">
                    <span id="avisoCorreoRegistro" class="aviso"></span>
                  </div>
                  <div class="form-group">
                    <label for="contrasenaRegistro">Contraseña <span class="infoContrasena">(debe contener un mínimo de 8 caracteres, 1 número, 1 carácter en mayúscula, 1 en minúscula y 1 carácter especial)</span> </label>
                    <input type="password" class="form-control" id="contrasenaRegistro">
                    <span id="avisoContrasenaRegistro" class="aviso"></span>
                  </div>
                  <div class="form-group">
                    <label for="contrasenaRepetirRegistro">Repite tu contraseña</label>
                    <input type="password" class="form-control" id="contrasenaRepetirRegistro">
                    <span id="avisoContrasenaRepetirRegistro" class="aviso"></span>
                  </div>
                  <button id="enviarRegistro" type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
