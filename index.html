<!doctype html>
<html lang="es">
  <head>
    <title>RestAura</title>
    <link rel="icon" href="icono.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 mt-2">
          <nav class="navbar px-0 justify-content-between">
            <a class="navbar-brand titulo" href="index.html">RestAura</a>

            <a id="refForo" href="foro.html">Foro</a>
            <a id="refConversacion" href="conversacion.html">Conversación</a>
            <a id="refRegistro" href="registro.html">Registro</a>
            <a id="refAdministracion" href="administracion.html" class="noMostrar">Administración</a>

            <form class="form-inline">
              <div id="bloqueIniciarSesion">
                <input id="correo" class="form-control mr-sm-2" type="email" placeholder="Correo electrónico..." aria-label="correoElectronico">
                <input id="contrasena" class="form-control mr-sm-2" type="password" placeholder="Contraseña..." aria-label="contrasena">
                <button id="sesion" class="btn btn-success my-2 my-sm-0 mr-sm-2" type="submit">Iniciar sesión</button>
              </div>
              <span id="mensajeBienvenida" class="noMostrar">Bienvenido <strong id="nombreUsuario"></strong> </span> 
              <button id="desconectar" class="btn btn-danger my-2 my-sm-0 mr-sm-2" type="submit">Desconectar</button>
            </form>
          </nav>

          <div class="separador"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid fondo">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="textoFondo">Sobre nosotros</h1>
            <p>Fundación contra la depresión</p>
            <ul style="list-style-type:circle;">
              <li>Foro: espacio para explicar tu situación y abrir tus sentimientos ante otros</li>
              <li>Conversación: pide cita para hablar con un profesional médico</li>
            </ul>
          </div>
        </div>
  
        <div class="row mt-5">
          <div class="col-md-6">
            <h1 class="textoFondo">Contacto <a href="https://www.instagram.com/restaurainfo/" class="fa fa-instagram redSocial" target="_blank"></a> <a href="https://twitter.com/RestauraInfo" class="fa fa-twitter redSocial" target="_blank"></a> </h1>
  
            <form>
              <div class="form-group">
                <label for="correoContacto">Correo electrónico</label>
                <input type="email" class="form-control" id="correoContacto" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="conceptoContacto">Concepto</label>
                <input type="text" class="form-control" id="conceptoContacto" placeholder="Escribe el concepto de tu consulta">
              </div>
              <div class="form-group">
                <label for="mensajeContacto">Mensaje</label>
                <textarea class="form-control" id="mensajeContacto" style="resize: none;" rows="6" maxlength = "280" placeholder="Escribe tu consulta (límite 280 caracteres)"></textarea>
              </div>
              <button id="enviarContacto" type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
  
          <div class="col-md-5 offset-1">
            <div class="row mt-3">
              <div class="col-md-12"> 
                <blockquote id="cita" class="textoFondo"></blockquote>
                <cite> <strong id="autor" class="textoFondo"></strong> </cite>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
